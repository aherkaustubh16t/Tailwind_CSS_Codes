<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-20">

    <!-- Filters -->

    <!-- Contrast -->
    <h1>1> Contrast</h1>
    <div class="border m-10 flex gap-2 p-10">
        <img src="https://wallpaperaccess.com/full/2940858.jpg" class="h-30 w-32 contrast-50 " alt="">
        <img src="https://wallpaperaccess.com/full/2940858.jpg" class="h-30 w-32 contrast-100" alt="">
        <img src="https://wallpaperaccess.com/full/2940858.jpg" class="h-30 w-32 contrast-150" alt="">
        <img src="https://wallpaperaccess.com/full/2940858.jpg" class="h-30 w-32 contrast-200" alt="">
    </div><br><br><hr>

    <!-- Brightness -->
    <h1>2> Brightness</h1>
    <div class="border m-10 flex gap-2 p-10">
        <img src="https://wallpaperaccess.com/full/2940858.jpg" class="h-30 w-32 brightness-50 " alt="">
        <img src="https://wallpaperaccess.com/full/2940858.jpg" class="h-30 w-32 brightness-100" alt="">
        <img src="https://wallpaperaccess.com/full/2940858.jpg" class="h-30 w-32 brightness-150" alt="">
        <img src="https://wallpaperaccess.com/full/2940858.jpg" class="h-30 w-32 brightness-200" alt="">
    </div><br><br><hr>

    <!-- Grayscale -->
    <h1>3> Grayscale</h1>
    <div class="border m-10 flex gap-2 p-10">
        <img src="https://wallpaperaccess.com/full/2940858.jpg" class="h-30 w-32 grayscale " alt="">
        <img src="https://wallpaperaccess.com/full/2940858.jpg" class="h-30 w-32 invert" alt="">
        <img src="https://wallpaperaccess.com/full/2940858.jpg" class="h-30 w-32 sepia" alt="">
    </div><br><br><hr>

    <!-- Hue Rotate -->
    <h1>4> Hue Rotate</h1>
    <div class="border m-10 flex gap-2 p-10">
        <img src="https://wallpaperaccess.com/full/2940858.jpg" class="h-30 w-32 hue-rotate-0" alt="">
        <img src="https://wallpaperaccess.com/full/2940858.jpg" class="h-30 w-32 hue-rotate-15" alt="">
        <img src="https://wallpaperaccess.com/full/2940858.jpg" class="h-30 w-32 hue-rotate-30" alt="">
        <img src="https://wallpaperaccess.com/full/2940858.jpg" class="h-30 w-32 hue-rotate-90" alt="">
    </div><br><br><hr>
    
</body>

</html>
