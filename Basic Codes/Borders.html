<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-20">
    <!-- Borders -->
    <h1>1> Borders</h1>
    <div class="bg-red-200 border-4">Border all around</div><br>
    <div class="bg-red-200 border-x-4">Border x-axis</div><br>
    <div class="bg-red-200 border-y-4">Border y-axis</div><br>
    <div class="bg-red-200 border-t-4">Border top</div><br>
    <div class="bg-red-200 border-r-4">Border right</div><br>
    <div class="bg-red-200 border-l-4">Border left</div><br>
    <div class="bg-red-200 border-b-4">Border bottom</div><br><br>
    <hr>

    <!-- Borders Colors -->
    <h1>2> Borders Colors</h1>
    <div class="bg-red-200 border-2 border-red-300">Border bottom</div><br><br>
    <hr>

    <!-- Border Style -->
    <h1>3> Border Style</h1>
    <div class="bg-red-200 border-2 border-red-300 border-solid">Border bottom</div><br>
    <div class="bg-red-200 border-2 border-red-300 border-dashed">Border bottom</div><br>
    <div class="bg-red-200 border-2 border-red-300 border-dotted">Border bottom</div><br>
    <div class="bg-red-200 border-2 border-red-300 border-double">Border bottom</div><br>
    <div class="bg-red-200 border-2 border-red-300 border-hidden">Border bottom</div><br>
    <div class="bg-red-200 border-2 border-red-300 border-none">Border bottom</div><br>

</body>

</html>
